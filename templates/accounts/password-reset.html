{% extends 'base-reg.html' %}
{% load crispy_forms_tags %}
{% block content %}


<section id="login" class="bg-light py-5">
    <main class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h5>
              Reset your password</h5>
            </div>
            <div class="card-body">
            	<form  method="post">
				{% csrf_token %}
				<input  type="hidden"  name="next"  value="{{ next }}">
				{{ form|crispy }}<button  type="submit"  class="btn btn-success btn-block">Reset</button>
				</form>              
            </div>
          </div>
        </div>
      </div>
    </main>
  </section>
  {% endblock %}
